<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Unicorn Dating Service</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body style="background-color: pink; width: 1272px;">
<div class="page-header">
    <div style="background-image: url('../images/header.png'); height: 286px; width: 1272px;"></div>
</div>
<div>
    <div class="container" style="float: left; width: 200px;">
        <div class="navbar">
            <div class="navbar-inner">

                <ul class="nav">
                    <li><a th:href="@{/}" href="list.html">Search</a></li>
                    <li><a th:href="@{/registration}" href="registration.html">Registration</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container" style="width: 800px;">
        <form id="messageForm" th:action="@{/(registration)}" th:object="${unicorn}" action="#" method="post">


            Firstname: <input type="text" th:field="*{firstName}"/> <br />
            Lastname: <input type="text" th:field="*{lastName}"/><br />
            Age: <input type="number" th:field="*{age}"/><br />
            Gender: <select th:field="*{gender}"><option value="female">female</option><option value="male">male</option></select>
            <div class="form-actions">
                <input type="submit" value="Register!"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
