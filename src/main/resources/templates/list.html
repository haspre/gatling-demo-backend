<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Unicorn Dating Service</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    </head>
    <body style="background-color: pink; width: 1272px;">
        <div class="page-header">
            <div style="background-image: url('../images/header.png'); height: 286px; width: 1272px;"></div>
        </div>
        <div>
            <div class="container" style="float: left; width: 200px;">
                <div class="navbar">
                    <div class="navbar-inner">

                        <ul class="nav">
                            <li><a th:href="@{/}" href="list.html">Search</a></li>
                            <li><a th:href="@{/registration}" href="registration.html">Registration</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container" style="width: 800px;">
                <div class="row">
                    <form method="get" action="#">
                        <div class="row">
                            <div class="form-group col-xs-5">
                                <input class="form-control" id="MaxAge" type="number" name="maxAge" placeholder="&lt; age" />
                            </div>
                            <div class="form-group col-xs-5">
                                <select class="form-control" style="width: 370px;" id="Gender" name="gender"><option value="">female and male</option><option value="female">female</option><option value="male">male</option></select>
                            </div>
                            <div class="form-group col-xs-2 pull-right">
                                <button class="btn btn-default pull-right" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <td>Name</td>
                            <td>Age</td>
                            <td>Gender</td>
                            <td></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${unicorns.empty}">
                            <td colspan="4">No match :(</td>
                        </tr>
                        <tr th:each="unicorn : ${unicorns}">
                            <td><span th:text="${unicorn.firstName}" /> <span th:text="${unicorn.lastName}" /></td>
                            <td th:text="${unicorn.age}"></td>
                            <td th:text="${unicorn.gender}"></td>
                            <td><a href="details.html" th:href="@{'/details/' + ${unicorn.id}}">More...</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
