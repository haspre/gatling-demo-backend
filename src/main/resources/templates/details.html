<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Unicorn Dating Service</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body style="background-color: pink; width: 1272px;">
<div class="page-header">
    <div style="background-image: url('../images/header.png'); height: 286px; width: 1272px;"></div>
</div>
<div>
    <div class="container" style="float: left; width: 200px;">
        <div class="navbar">
            <div class="navbar-inner">

                <ul class="nav">
                    <li><a th:href="@{/}" href="list.html">Search</a></li>
                    <li><a th:href="@{/registration}" href="registration.html">Registration</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container" style="width: 800px;">

        <div class="row">
            <div class="col-md-4">
                <img class="img-responsive" src="../images/placeholder.png" />
             </div>
            <div class="col-md-4">
                <div class="container">
                    <div class="row">
                        <span th:text="${unicorn.firstName}" /> <span th:text="${unicorn.lastName}" />
                    </div>
                    <div class="row">
                        <span th:text="${unicorn.age}" />
                    </div>
                    <div class="row">
                        <span th:text="${unicorn.gender}" />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-default">Send a message!</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
